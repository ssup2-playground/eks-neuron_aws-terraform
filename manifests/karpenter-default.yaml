apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      requirements:
      - key: karpenter.sh/capacity-type
        operator: In
        values: ["on-demand"]
      - key: karpenter.k8s.aws/instance-family
        operator: In
        values: ["m5"]
      - key: karpenter.k8s.aws/instance-size
        operator: In
        values: ["xlarge"]
---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  role: ${ec2_role_name}
  amiSelectorTerms:
  - alias: al2@latest
  subnetSelectorTerms:
  - tags:
      karpenter.sh/discovery: ${eks_cluster_name}
  securityGroupSelectorTerms:
  - tags:
      karpenter.sh/discovery: ${eks_cluster_name}
  tags:
    karpenter.sh/discovery: ${eks_cluster_name}
