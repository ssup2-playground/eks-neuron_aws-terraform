apiVersion: v1
kind: Namespace
metadata:
  name: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app
  name: serving
  labels:
    app: serving
spec:
  replicas: 2
  selector:
    matchLabels:
      app: serving
  template:
    metadata:
      labels:
        app: serving
    spec:
      schedulerName: my-scheduler
      nodeSelector:
        type: inf
      tolerations:
      - key: "type"
        value: "inf"
        operator: "Equal"
        effect: "NoSchedule"
      containers:
      - name: serving
        image: ghcr.io/ssup2-playground/eks-neuron_inf1-serving-app:0.1
        resources:
          requests:
            aws.amazon.com/neuron: 2
          limits:
            aws.amazon.com/neuron: 2
---
apiVersion: v1
kind: Service
metadata:
  namespace: app
  name: serving
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
spec:
  type: LoadBalancer
  selector:
    app: serving
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
