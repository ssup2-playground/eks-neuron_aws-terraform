apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: addon
spec:
  template:
    metadata:
      labels:
        type: addon
    spec:
      nodeClassRef:
        name: addon
      requirements:
      - key: karpenter.sh/capacity-type
        operator: In
        values: ["on-demand"]
      - key: karpenter.k8s.aws/instance-family
        operator: In
        values: ["m5"]
      - key: karpenter.k8s.aws/instance-size
        operator: In
        values: ["xlarge"]
      taints:
      - key: type
        value: addon
        effect: NoSchedule
  consolidationPolicy: WhenEmpty
  consolidateAfter: 30s
---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: addon
spec:
  amiFamily: AL2
  role: ${ec2_role_name}
  subnetSelectorTerms:
  - tags:
      karpenter.sh/discovery: ${eks_cluster_name}
  securityGroupSelectorTerms:
  - tags:
      karpenter.sh/discovery: ${eks_cluster_name}
  tags:
    karpenter.sh/discovery: ${eks_cluster_name}
